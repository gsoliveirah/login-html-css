<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>.:: Login Page ::.</title>

</head>
<body>
    <main>
        <div class="left">
            <div class="logo"><img src="./images/logo-generico-2.png" alt="logo"></div>
            <div class="message">
                <p>Welcome.</p>
                <p>Start your journey now </p>
                <p>with our management</p>
                <p>system!</p>
            </div>
        </div>
        <div class="right">
            <div class="login">
                <p align="center">Create an account</p>
                <form action="POST">
                    <p><label for="textName">E-mail</label></p>
                    <p><input class="cxText" type="text" name="textName"></p>
                    <p><label for="">Password</label></p>
                    <p><input class="cxText" type="password" name="password"></p>
                    <p><button class="btnCreate" type="button" name="createAccount">Create Account</button></p>
                    <p><button class="btnGoogle"><img src="./images/logo-google.png" alt="" width="30px"> Continue with Google</button></p>
                </form>
                <p align="center">Already Have An Account? <a href="#">Log in</a></p>
            </div>
        </div>
</main>
</body>
</html>
